


<section id="contact" class="mt-5">
  <div class="container text-center">
    <h1 class="mt-3">CONTACT SECTION</h1>
    <div class="divider-1 mb-5">

    </div>
    <i class="fa-solid fa-star" style="color: #2c3e50"></i>
<div class="divider-2 mb-5"></div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="mb-4 p-3">
            <input type="text" class="form-control" placeholder="User Name" required>
          </div>
          <div class="mb-4 p-3">
            <input type="number" class="form-control" placeholder="User Age" required>
          </div>
          <div class="mb-4 p-3">
            <input type="email" class="form-control" placeholder="User Email" required>
          </div>
          <div class="mb-4 p-3">
            <input type="password" class="form-control" placeholder="User Password" required>
          </div>
          <button type="submit" class="btn btn-custom d-block me-auto">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>
